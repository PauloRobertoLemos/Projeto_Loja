{% extends "base.html" %}
{% block title %}Create Produto{% endblock %}
{% block container %}
{% load crispy_forms_tags %}
<h2>Editar um Produto</h2>
<form method="POST" class="form-group card p-4">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Salvar Produto</button><br>
    <a href="{% url 'list' %}" class="btn btn-secondary mt-3">Cancelar</a>
</form>
{% endblock %}
