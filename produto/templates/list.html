{% extends "base.html" %}

    <a href="{% url 'create' %}" class="btn btn-primary">Create Produto</a>
</div>

<table class="table table-bordered">
<thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Produto: ID</th>

<tbody>
    <tr>
        <td></td>

</tbody>
